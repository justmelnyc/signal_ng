<section class="hero is-info is-medium header-image acct">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">
        These are the users yall
      </h1>
      <h2 class="subtitle">
        Subtitle
      </h2>
    </div>
  </div>
</section>

<table class="table table-hover">
  <thead>
    <tr>
      <th>No.</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr class="reservation-row" *ngFor="let user of users; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>
      <img class="avatar" src="{{user.photo}}">
    </td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <span class="float-right">
        <button (click)="deleteUser(user)" class="button is-danger">
          DELETE
        </button>
      </span>
    </td>
  </tr>
  </tbody>
</table>
