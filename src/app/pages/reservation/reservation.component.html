<section class="hero is-danger is-medium header-image">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">
        Book yall's reservation
      </h1>
      <h2 class="subtitle">
        Subtitle
      </h2>
    </div>
  </div>
</section>

<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Owner</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="reservation-row" *ngFor="let reservation of reservations; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{reservation.name}}</td>
      <td>{{reservation.email}}</td>
      <td>{{reservation.owner}}</td>
      <td>{{reservation.reservationDate}}</td>
      <td>
        <span class="float-right">
          <button (click)="showDetails(reservation)" class="button is-primary">
            DETAILS
          </button>
          <button (click)="editReservation(reservation)" class="button is-warning">
            EDIT
          </button>
          <button (click)="deleteReservation(reservation)" class="button is-danger">
            DELETE
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <span>loading reservations...</span>
</ng-template>
